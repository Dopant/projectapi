                        <select type="text" name="partStation" id="partStation" class="input-field__input input-field__input--small">
                            <script>
                                let dropdown = document.getElementById('partStation');
                                dropdown.length = 0;

                                let defaultOption = document.createElement('option');
                                defaultOption.text = 'Select Station';

                                dropdown.add(defaultOption);
                                dropdown.selectedIndex = 0;

                                 const url = 'https://eng-api.herokuapp.com/stationlist';
                              // const url = 'http://localhost:3000/stationlist';


                                fetch(url)
                                    .then(
                                        function(response) {
                                            if (response.status !== 200) {
                                                console.warn('Looks like there was a problem. Status Code: ' +
                                                    response.status);
                                                return;
                                            }

                                            // Examine the text in the response
                                            response.json().then(function(data) {
                                                let option;

                                                for (let i = 0; i < data.length; i++) {
                                                    option = document.createElement('option');
                                                    option.text = data[i].station;
                                                    option.value = data[i].station;
                                                    dropdown.add(option);
                                                }
                                            });
                                        }
                                    )
                                    .catch(function(err) {
                                        console.error('Fetch Error -', err);
                                    });
